<h4>ADD A TODO</h4>
<div class="my-3">
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="tirle" class="form-label">Todo Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        aria-describedby="emailHelp"
        [(ngModel)]="title"
        name="title"
      />
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input
        type="text"
        class="form-control"
        id="desc"
        [(ngModel)]="desc"
        name="desc"
      />
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
